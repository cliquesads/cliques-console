<div class="p-lg">
    <form name="userForm" id="userForm" data-ng-submit="updateUserProfile()" class="signin form-horizontal" autocomplete="off">
        <fieldset>
            <div class="row">
                <div class="col-sm-6 mb-sm">
                    <div class="form-group has-feedback mr-xl">
                        <label for="username">Username</label>
                        <input type="text" id="username" required="required" name="username" ng-minlength="5" class="form-control" data-ng-model="user.username" placeholder="Username">
                        <span class="fa fa-user form-control-feedback text-muted"></span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <span ng-show="userForm.username.$dirty && userForm.username.$modelValue != initUsername">
                        <div ng-show="user.username.length < 5" class="form-message form-message-danger" style=""><i class="fa fa-exclamation-circle"></i> 5 characters min.</div>
                        <div ng-show="user.username && userNameTaken" class="form-message form-message-danger" style=""><i class="fa fa-exclamation-circle"></i> This username is taken.</div>
                        <div ng-show="user.username && !userNameTaken" class="form-message form-message-success" style=""><i class="fa fa-check-circle"></i> This username is available</div>
                    </span>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="row">
                <div class="col-sm-6 mb-sm">
                    <div class="form-group pr-xl">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required="required" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="col-sm-6 mb-sm">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required="required" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-sm">
                    <div class="form-group pr-xl">
                        <label for="email">Email</label>
                        <input type="email" id="email" required="required" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
                    </div>
                </div>
                <div class="col-sm-6 mb-sm">
                    <div class="form-group">
                        <label for="tz">Reporting Timezone</label>
                        <select id="tz" name="tz" class="form-control" required="required" data-ng-model="user.tz" ng-options="timezone.value as timezone.name for timezone in timezoneChoices"></select>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="text-center form-group mt">
                    <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
