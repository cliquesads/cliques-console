<div class="unwrap" data-ng-controller="SettingsController">
    <div style="background-image: url(https://storage.googleapis.com/cliquesads-images/photo-1440688807730-73e4e2169fb8_sm.jpg)" class="bg-cover">
        <div class="p-xl text-center text-white">
            <img src="{{ user.profile_image_url }}" alt="Image" class="img-thumbnail img-circle thumb128" />
            <h3 class="m0">{{ user.displayName }}</h3>
            <p>{{ user.organization.name }}</p>
        </div>
    </div>
    <div class="text-center bg-gray-dark">
        <div class="row row-table">
            <div class="col-xs-4 br p-lg mb-xl" ng-click="section = 'profile'" ng-class="{'bg-gray': section === 'profile'}">
                <h4 class="m0">My Profile</h4>
            </div>
            <div class="col-xs-4 br p-lg mb-xl" ng-click="section = 'organization'" ng-class="{'bg-gray': section === 'organization'}">
                <h4 class="m0">Organization</h4>
            </div>
            <div class="col-xs-4 p-lg mb-xl" ng-click="section = 'billing'" ng-class="{'bg-gray': section === 'billing'}">
                <h4 class="m0">Billing</h4>
            </div>
        </div>
    </div>
    <div class="p-lg">
        <div class="row">
            <div class="col-lg-9">
                <div ng-show="section === 'profile'" class="p-lg">
                    <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="tz">Reporting Timezone</label>
                                <select id="tz" name="tz" class="form-control" data-ng-model="user.tz" ng-options="timezone.value as timezone.name for timezone in timezoneChoices"></select>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
                            </div>
                            <div class="text-center form-group mt">
                                <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
                            </div>
                            <div data-ng-show="success" class="text-center text-success">
                                <strong>Profile Saved Successfully</strong>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div ng-show="section === 'organization'" class="p-lg">
                    <form name="orgForm" data-ng-submit="updateOrganization(orgForm.$valid)" class="signin form-horizontal" autocomplete="off">
                        <div class="row pt">
                            <div class="form-group">
                                <label for="company">Company Name *</label>
                                <input type="text" required="required" id="company" name="company" class="form-control" data-ng-model="organization.name" data-parsley-group="step2"  placeholder="Company Name, Inc.">
                            </div>
                        </div>
                        <div class="row pt">
                            <div class="form-group">
                                <label>Website *</label>
                                <div class="input-group">
                                    <span class="input-group-addon">http://</span>
                                    <input name="website" type="text" data-parsley-pattern="{{ domain_regex }}" data-parsley-error-message="This must be a valid website." data-ng-model="organization.website" id="website" data-parsley-group="step2" class="form-control" placeholder="example.com" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="row pt">
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="text" required="required" id="phone" data-parsley-intlphone name="phone" class="form-control" data-ng-model="organization.phone" data-parsley-group="step2">
                            </div>
                        </div>
                        <div class="row pt">
                            <div class="form-group">
                                <label for="address">Address *</label>
                                <input type="text" required="required" id="address" name="address" class="form-control" data-ng-model="organization.address" data-parsley-group="step2" placeholder="123 Green Acres Ln.">
                            </div>
                        </div>
                        <div class="row pt">
                            <div class="form-group">
                                <label for="address2">Address 2</label>
                                <input type="text" id="address2" name="address2" class="form-control" data-ng-model="organization.address2" data-parsley-group="step2" placeholder="Apartment, suite, unit, building, floor, etc.">
                            </div>
                        </div>
                        <div class="row pt">
                            <div class="form-group">
                                <label for="country">Country *</label>
                                <div id="country" required="required" class="form-control" data-ng-model="organization.country" country-select></div>
                            </div>
                        </div>
                        <div class="row pt">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input type="text" id="city" name="city" required="required" class="form-control" data-parsley-group="step2" data-ng-model="organization.city" placeholder="Funkytown">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="state">State/Province/Region *</label>
                                    <div id="state" required="required" class="form-control" data-parsley-group="step2" data-ng-model="organization.state" country="{{ organization.country}}" state-select></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="zip">Zip/Postal Code *</label>
                                    <input type="text" id="zip" name="zip" required="required" class="form-control" data-parsley-group="step2" data-ng-model="organization.zip" placeholder="86753">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="text-center form-group mt">
                        <button type="submit" class="btn btn-large btn-primary">Save Organization</button>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>Organization Saved Successfully</strong>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
                <div ng-show="section === 'billing'" class="p-lg">
                    <!--<stripe-cc-form></stripe-cc-form>-->
                    <form action="" method="POST">
                        <script
                                src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                                data-key="pk_test_ZuDCtX2NUeu3l4BZuibbu1mg"
                                data-amount="2000"
                                data-name="Demo Site"
                                data-description="2 widgets ($20.00)"
                                data-image="/128x128.png"
                                data-locale="auto">
                        </script>
                    </form>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3 class="mt0">Ted Berry</h3>
                            <p>Lead director</p>
                        </div>
                        <hr/>
                        <ul class="list-unstyled ph-xl">
                            <li>
                                <em class="fa fa-home fa-fw mr-lg"></em>Somewhere, Neverland</li>
                            <li>
                                <em class="fa fa-briefcase fa-fw mr-lg"></em><a href="#">Themicon.co</a>
                            </li>
                            <li>
                                <em class="fa fa-graduation-cap fa-fw mr-lg"></em>Master Designer</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
