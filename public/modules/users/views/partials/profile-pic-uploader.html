<div class="controls">
    <div class="table-responsive">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td class="box-placeholder-avatar-preview">
                        <div ng-show="model.secureAvatarUrl" ng-click="removeLogo()" class="logo-preview-delete-button">
                            <span class="fa fa-close fa-border bg-danger-light"></span>
                        </div>
                        <img ng-hide="logo_loading" ng-src="{{ model.secureAvatarUrl || userIdenticon }}" class="client-logo-lg"/>
                        <div ng-show="logo_loading">
                            <div class="ball-clip-rotate">
                                <div></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <small class="text-muted">PNG or JPG file, {{ max_size_kb }} KB Max, {{ max_width }}px x {{ max_height }}px max dimensions</small>
                        <div class="form-group">
                            <input filestyle="" type="file" data-button-text="Choose a Profile Image" data-class-button="btn btn-default" data-class-input="form-control inline" nv-file-select="" uploader="uploader" class="form-control" />
                            <br/>
                            <div ng-show="upload_error" class="alert alert-danger">{{ upload_error }}</div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
