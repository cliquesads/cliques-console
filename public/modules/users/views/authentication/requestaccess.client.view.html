<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center text-white">Enter Access Code to Signup</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 panel panel-default">
		<form data-ng-submit="requestAccess()" class="signin form-horizontal panel-body" autocomplete="off">
			<div class="panel-body">
            <fieldset>
                <div data-ng-show="error" class="alert alert-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
				<div class="form-group">
					<label for="accesscode">Access Code</label>
					<input type="text" id="accesscode" name="accesscode" class="form-control" data-ng-model="accesscode" placeholder="Super Secret Code">
				</div>
				<div class="text-center form-group mt">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
                <div ng-show="loading" class="ball-pulse">
                    <div></div><div></div><div></div>
                </div>
            </fieldset>
            </div>
		</form>
	</div>
</section>
