	<h3 class="col-md-12 text-center">Sign Up for Cliques Beta</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6 panel panel-default">
        <div class="panel-body">
            <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="tz">Advertiser or Publisher?</label>
                        <select id="role" name="role" class="form-control" ng-options="role.value as role.name for role in roleChoices" data-ng-model="role"></select>
                    </div>
                    <div class="form-group">
                        <label for="tz">Reporting Timezone</label>
                        <select id="tz" name="tz" class="form-control" ng-options="timezone.value as timezone.name for timezone in timezoneChoices" data-ng-model="credentials.tz"></select>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="{{ credentials.email }}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                    </div>
                </fieldset>
                <div class="text-center form-group mt">
                    <button type="submit" class="btn btn-large btn-primary">Sign up!</button><!--&nbsp; or&nbsp;-->
                    <!--<a href="/#!/signin" class="show-signup">Sign in</a>-->
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </form>
        </div>
	</div>
</section>
