<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center text-white">Restore your password</h3>
	<p class="small text-center text-white">Enter your account username.</p>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="text-center form-group mt">
					<button type="submit" class="btn btn-primary" analytics-on="click" analytics-event="ForgotPassword_Submit">Submit</button>
				</div>
				<div data-ng-show="error" class="m-lg alert alert-danger text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="m-lg alert alert-success text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
