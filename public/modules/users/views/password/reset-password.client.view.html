<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center text-white">Reset your password</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="newPassword" class="text-white">New Password</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
				</div>
				<div class="form-group">
					<label for="verifyPassword" class="text-white">Verify Password</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
				</div>
				<div class="text-center form-group mt">
					<button type="submit" class="btn btn-large btn-green" analytics-on="click" analytics-event="ResetPassword_Update">Update Password</button>
				</div>
				<div data-ng-show="error" class="m-lg alert alert-danger text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="m-lg alert alert-success text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
