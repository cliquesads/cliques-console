<h4>Create a New Action Beacon</h4>
<hr/>
<div ng-show="saveerror" class="alert alert-danger col-md-12">{{ saveerror }}</div>
<form class="form-horizontal" name="newActionBeacon">
    <div class="form-group">
        <label for="actionbeacon.name" class="col-sm-2 control-label text-left">Name</label>
        <div class="col-sm-10">
            <input type="text" placeholder="Shopping Cart Beacon" class="form-control" name="actionbeacon.name" ng-model="actionbeacon.name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12 pull-right">
            <button type="submit" class="ngdialog-button ngdialog-button-primary" ng-click="submitNewActionBeacon($event, newActionBeaconName)" analytics-on="click" analytics-event="NewActionBeacon_SubmitNewActionBeacon">Save</button>
        </div>
    </div>
</form>
