<h3>Sites
    <section ng-include="'/modules/core/views/partials/breadcrumbs.html'"></section>
</h3>
<section>
    <div class="page-header">
        <select chosen="" name="publishers" id="publishers" ng-options="adv.name for adv in publishers" ng-model="publisher" data-placeholder="Select a publisher to see sites" class="form-control chosen-select" style="width: 100% height: 100%">
            <option value=""></option>
        </select>
    </div>
    <div class="list-group">
        <a data-ng-repeat="site in publisher.sites" data-ng-href="#!/publisher/{{publisher._id}}/site/{{site._id}}" class="list-group-item">
            <div class="row row-table">
                <div class="col-sm-1">
                    <div class="label" ng-class="site.active ? 'label-success':'label-default'">{{ site.active ? "Active":"Inactive"}}</div>
                </div>
                <div class="col-sm-3">
                    <h4 class="list-group-item-heading" data-ng-bind="site.name"></h4>
                    <p class="list-group-item-text">{{ site.clique }}</p>
                </div>
                <div class="col-sm-2">
                    <h4 class="list-group-item-heading">{{ (site.spend||0) | currency:"$":"0" }}</h4>
                    <p class="list-group-item-text">Revenue</p>
                </div>
                <div class="col-sm-2">
                    <h4 class="list-group-item-heading">{{ (site.imps||0) | number:"0" }}</h4>
                    <p class="list-group-item-text">Impressions</p>
                </div>
                <div class="col-sm-2">
                    <h4 class="list-group-item-heading">{{ (site.ecpm||0) | currency:"$":"2" }}</h4>
                    <p class="list-group-item-text">Average RPM</p>
                </div>
                <div class="col-sm-2">
                    <h4 class="list-group-item-heading">{{ (site.ctr||0) | percentage:"2" }}</h4>
                    <p class="list-group-item-text">CTR</p>
                </div>
            </div>
            <!--<p class="list-group-item-text"> Active Sites: {{ publisher.sites.length }}</p>-->
        </a>
    </div>
	<div class="well well-lg text-center pv-lg" data-ng-if="publisher.sites.length == 0 || !publisher">
		<span class="fa fa-exclamation-circle"></span>&nbsp;&nbsp;<em>No sites to show.</em>
	</div>
</section>
