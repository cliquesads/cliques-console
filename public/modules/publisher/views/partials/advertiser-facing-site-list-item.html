<div class="row row-table">
    <div class="col-md-3">
        <img ng-src="{{ site.logo_secure_url }}" ng-class="{'client-logo-xs': size === 'sm','client-logo-sm': size === 'md'}"/>
    </div>
    <div class="col-md-9">
        <h4 class="list-group-item-heading" data-ng-bind="site.name"></h4>
        <p class="list-group-item-text"> Sizes Available:
            <em><placement-sizes-available site="site"></placement-sizes-available></em>
        </p>
    </div>
</div>
