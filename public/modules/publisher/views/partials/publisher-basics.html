<h4>Publisher Info</h4>
<div class="form-horizontal">
    <div class="form-group m0">
        <label class="col-sm-4 control-label">Name</label>
        <div class="col-sm-8">
            <p class="form-control-static">
                <span editable-text="publisher.name" e-name="name" onaftersave="update()" e-required>{{ publisher.name }}</span>
            </p>
        </div>
    </div>
    <div class="form-group m0">
        <label class="col-sm-4 control-label">Website</label>
        <div class="col-sm-8">
            <p class="form-control-static">
                <span editable-url="publisher.website" e-name="url" onaftersave="update()" e-required>{{ publisher.website}}</span>
            </p>
        </div>
    </div>
    <div class="form-group m0">
        <label class="col-sm-4 control-label">Description</label>
        <div class="col-sm-8">
            <p class="form-control-static">
                <span editable-textarea="publisher.description" e-rows="3" e-cols="30" onaftersave="update()" e-name="description" >{{ publisher.description }}</span>
            </p>
        </div>
    </div>
</div>
