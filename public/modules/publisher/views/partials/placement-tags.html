<section data-ng-init="getPlacementTag()">
    <h4 class="col-sm-12">Tag for {{placement.name}}</h4>
    <form name="tagOptions">
        <div class="row">
            <div class="checkbox c-checkbox col-sm-4">
                <label><input type="checkbox" ng-model="options.secure"/><span class="fa fa-check"></span>Secure</label>
            </div>
            <div class="col-sm-4">
                <tag-type-input default-type="{{ placement.defaultType }}" tag-type="javascript" model="options.type"></tag-type-input>
                <tag-type-input default-type="{{ placement.defaultType }}" tag-type="iframe" model="options.type"></tag-type-input>
            </div>
        </div>
    </form>
    <pre>{{ tag }}</pre>
</section>
