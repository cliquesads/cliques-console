<div class="text-md p-sm">Please select a Publisher to view its Sites</div>
<div style="overflow: auto; height: 500px">
<div class="list-group">
    <a data-ng-repeat="pub in publishers" ng-click="selectAndClose(pub)" class="list-group-item">
        <div class="row row-table">
            <div class="col-md-2">
                <img ng-src="{{ pub.logo_secure_url }}" class="client-logo-md"/>
            </div>
            <div class="col-md-6">
                <h4 class="list-group-item-heading" data-ng-bind="pub.name"></h4>
                <p class="list-group-item-text"> Active Sites: {{ pub.sites.length }}</p>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
        </div>
    </a>
</div>
<h4 class="alert alert-warning text-center pv-lg" data-ng-if="publishers.$resolved && !publishers.length">
    No publishers yet, why don't you <a ng-click="createPublisher()">create one</a>?
</h4>
</div>
<div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="" ng-model="rememberSelection"/> Remember this selection</label>
    </div>
</div>
