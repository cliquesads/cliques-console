<h4>{{ page.name || 'New Page' }}</h4>
<div class="col-md-12 alert alert-danger" ng-show="saveerror">{{ saveerror }}</div>
<fieldset>
    <form id="pageForm">
        <div class="form-group m0 col-sm-2">
            <label class="control-label">Name</label>
            <p class="form-control-static">
                <input type="text" data-ng-model="page.name" name="name" id="name" class="form-control" placeholder="Homepage" required="required"/>
            </p>
        </div>
        <div class="form-group m0 col-sm-4">
            <label class="control-label">URL</label>
            <p class="form-control-static">
                <input name="url" type="text" data-ng-model="page.url" id="url" class="form-control" placeholder="example.com/post.html" required="required">
            </p>
        </div>
        <div class="form-group m0 col-sm-4">
            <label class="control-label">Description</label>
            <p class="form-control-static">
                <input type="text" data-ng-model="page.description" name="decription" id="description" class="form-control" placeholder="Homepage"/>
            </p>
        </div>
        <div class="form-group m0 col-sm-2">
            <label class="control-label">Clique</label>
            <p class="form-control-static">
                {{ page.clique || "empty" }}
            </p>
        </div>
    </form>
</fieldset>
<fieldset>
    <placement-form page="page" publisher="publisher"></placement-form>
</fieldset>
<div class="text-center">
    <button type="button" ng-click="updateAndClose()" class="btn btn-info btn-large">Save</button>
</div>
