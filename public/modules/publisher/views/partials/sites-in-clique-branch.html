<div>
    <h4 class="text-gray-dark">
        <i class="icon" ng-class="iconClasses[primary_sites._id] || 'cliquesicons-cliques-avatar'"></i>&nbsp;{{ primary_sites._id }}
    </h4>
    <p class="text-muted">
        Campaigns in the <strong>{{ primary_sites._id }}</strong>
        Clique get first-bid access to these sites:
    </p>
    <div data-ng-repeat="site in primary_sites.sites" class="list-group-item" ng-click="getDescription(site)">
        <advertiser-facing-site-list-item site="site" size="{{ size }}"></advertiser-facing-site-list-item>
    </div>
</div>
<hr>
<p ng-show="sites.length > 0" class="text-muted">However, you can also bid on the following websites. If no bids are submitted in lower-level
    Cliques, you then get the chance to bid.</p>
<div data-ng-repeat="clique in sites">
    <h4 class="text-gray-dark">
        <i class="icon" ng-class="iconClasses[clique._id] || 'cliquesicons-cliques-avatar'"></i>&nbsp;{{ clique._id }}
    </h4>
    <div data-ng-repeat="site in clique.sites" class="list-group-item" ng-click="getDescription(site)">
        <advertiser-facing-site-list-item site="site" size="{{ size }}"></advertiser-facing-site-list-item>
    </div>
</div>
