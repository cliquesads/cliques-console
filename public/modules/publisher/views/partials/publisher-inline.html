<h4>Publisher Info</h4>
<form name="publisherBasicsForm" id="publisherBasicsForm" data-ng-submit="update()">
    <div class="form-horizontal">
        <div class="form-group m0">
            <label class="col-sm-4 control-label" for="name">Name*</label>
            <div class="col-sm-8">
                <p class="form-control-static">
                    <input type="text" ng-model="publisher.name" name="website" id="name" required="required" class="form-control">
                </p>
            </div>
        </div>
        <div class="form-group m0">
            <label class="col-sm-4 control-label" for="name">Website*</label>
            <div class="col-sm-8">
                <p class="form-control-static">
                    <input type="url" ng-model="publisher.website" name="website" id="website" required="required" class="form-control">
                </p>
            </div>
        </div>
        <div class="form-group m0">
            <label class="col-sm-4 control-label" for="description">Description</label>
            <div class="col-sm-8">
                <p class="form-control-static">
                    <textarea ng-model="publisher.description" class="note-editor" name="description" id="description" rows="7" cols="37"></textarea>
                </p>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <button type="submit" class="btn btn-large btn-primary">Save</button>
    </div>
</form>
