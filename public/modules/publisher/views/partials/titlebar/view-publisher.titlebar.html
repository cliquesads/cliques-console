<div ng-switch on="$state.$current.self.name">
    <div ng-switch-default>
        <!-- View hook for child views -->
        <section data-ui-view="titleBar"></section>
    </div>
    <div ng-switch-when="app.publisher.allPublishers.viewPublisher">
        <h3 class="ml-sm">
            <logo-widget model="publisher" size="sm" oncompleteall="update()" onremove="update()"></logo-widget>
            {{publisher.name}}
            <a data-ng-click="publisherBasics()" tooltip="Edit Publisher Settings"  href="#" class="" analytics-on="click" analytics-event="ViewPublisher_PublisherBasics">
                <small><i class="fa fa-pencil-square-o"></i></small>
            </a>
        </h3>
    </div>
</div>
