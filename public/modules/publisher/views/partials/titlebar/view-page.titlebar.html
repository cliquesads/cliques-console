<section data-ng-init="findOne()">
    <h3 class="ml-sm">
        <logo-widget model="site" size="sm" oncompleteall="update()" onremove="update()"></logo-widget>
        {{site.name}} > {{page.name}}
        <span class="pull-right" style="font-weight: normal">
            <i class="{{ CLIQUE_ICON_CLASSES[site.clique] }}"></i>
            {{ site.clique }}
        </span>
    </h3>
</section>
