<button type="button" class="btn btn-labeled btn-primary btn-sm" ng-click="newPlacement()">
    <span class="btn-label"><i class="fa fa-plus"></i></span>New Placement
</button>
<div class="table-responsive" ng-show="page.placements && page.placements.length > 0">
    <form id="placementForm">
    <table class="table table-striped">
        <thead>
        <tr>
            <th data-ng-hide="wizardstep"></th>
            <th>Name *</th>
            <th>Dimensions *</th>
            <th>Position *</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="placement in page.placements">
                <td data-ng-hide="wizardstep">
                    <div class="label" ng-class="placement.active ? 'label-success':'label-default'">{{ placement.active ? "Active":"Inactive"}}</div>
                </td>
                <td><input type="text" data-ng-model="placement.name" data-parsley-group="{{ wizardstep }}" placeholder="ex. Right Sidebar 300x250" required="required" class="form-control"/></td>
                <td>
                    <select name="dimensions" data-ng-model="placement.dimensions" data-parsley-group="{{ wizardstep }}" required="required" class="form-control" ng-options="dim for dim in CREATIVE_SIZES.supported_dimensions">
                        <option value=""></option>
                    </select>
                </td>
                <td>
                    <select name="position" data-ng-model="placement.pos" data-parsley-group="{{ wizardstep }}" required="required" class="form-control" ng-options="position.code as position.name for position in OPENRTB.positions">
                        <option value=""></option>
                    </select>
                </td>
                <td>
                    <button type="button" ng-click="removePlacement(placement)" class="btn btn-danger btn-xs"><span class="icon-trash mr"></span>Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</div>
<div ng-show="!page.placements || page.placements.length === 0" class="alert alert-warning text-center m-lg pv-lg">
    No Placements yet, why don't you <a ng-click="newPlacement()">create one</a>?
</div>
