<h3>Advertiser
	<ul class="breadcrumb">
	  <li><a ui-sref="app.home">Home</a>
	  </li>
	  <li ng-repeat="state in $state.$current.path" ng-switch="$last" ng-if="!state.abstract" ng-class="{active: $last}"><a ng-switch-when="false" href="#{{state.url.format($stateParams)}}">{{state.title}}</a>
	     <span ng-switch-when="true">{{state.title}}</span>
	  </li>
	</ul>
</h3>
<section data-ng-controller="AdvertiserController" data-ng-init="find()">
	<div class="list-group">
		<a data-ng-repeat="advertiser in advertisers" data-ng-href="#!/advertiser/{{advertiser._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="advertiser.tstamp | date:'mediumDate'"></span>
				by
				<span data-ng-bind="advertiser.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="advertiser.name"></h4>
			<p class="list-group-item-text" data-ng-bind="advertiser.contact"></p>
		</a>
	</div>
	<h4 class="alert alert-purple text-center pv-lg" data-ng-if="advertiser.$resolved && !advertiser.length">
		No advertisers yet, why don't you <a href="/#!/advertiser/create" class="text-yellow">create one</a>?
	</h4>
</section>
