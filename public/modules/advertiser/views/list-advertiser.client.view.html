<div ng-show="(advertisers | filter:hasActiveCampaigns(true)).length">
    <em>Active</em>
    <br/>
    <div class="list-group">
        <a data-ng-repeat="advertiser in advertisers | filter:hasActiveCampaigns(true) | orderBy:'name'" data-ng-href="#!/advertiser/{{advertiser._id}}" class="list-group-item">
            <advertiser-list-item advertiser="advertiser"></advertiser-list-item>
        </a>
    </div>
</div>
<div ng-show="(advertisers | filter:hasActiveCampaigns(false)).length">
    <hr class="mb-sm"/>
    <em>Inactive</em>
    <br/>
    <div class="list-group">
        <a data-ng-repeat="advertiser in advertisers | filter:hasActiveCampaigns(false) | orderBy:'name'" data-ng-href="#!/advertiser/{{advertiser._id}}" class="list-group-item">
            <advertiser-list-item advertiser="advertiser"></advertiser-list-item>
        </a>
    </div>
</div>
<div class="alert alert-info text-center pv-xl" data-ng-if="advertisers.$resolved && !advertisers.length">
    <h4>No advertisers yet, why don't you <a href="/#!/advertiser/create">create one</a>?</h4>
</div>
