<div class="col-sm-6">
    <div class="panel panel-primary" title="Site Targets">
        <div class="panel-heading">Available Sites</div>
        <div class="panel-body">
            <tree-dnd
                    tree-data="all_sites.data"
                    tree-control="all_sites.control"
                    column-defs="all_sites.columns"
                    expand-on="all_sites.expanding_property"
                    primary-key="_id"
                    enable-drag="true"
                    enable-drop="true"
                    icon-leaf="fa fa-lg fa-tags"
                    icon-expand="fa fa-lg fa-angle-down"
                    icon-collapse="fa fa-lg fa-angle-right"
            ></tree-dnd>
        </div>
    </div>
</div>
<div class="col-sm-6">
    <div class="panel panel-success">
        <div class="panel-heading">Targets</div>
        <div class="panel-body">
            <tree-dnd
                    tree-data="target_sites.data"
                    tree-control="target_sites.control"
                    column-defs="target_sites.columns"
                    expand-on="target_sites.expanding_property"
                    primary-key="_id"
                    enable-drag="true"
                    enable-drop="true"
                    icon-leaf="fa fa-lg fa-tags"
                    icon-expand="fa fa-lg fa-angle-down"
                    icon-collapse="fa fa-lg fa-angle-right"
                    ></tree-dnd>
        </div>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">Blocked</div>
        <div class="panel-body">
            <tree-dnd
                    tree-data="blocked_sites.data"
                    tree-control="blocked_sites.control"
                    column-defs="blocked_sites.columns"
                    expand-on="blocked_sites.expanding_property"
                    primary-key="_id"
                    enable-drag="true"
                    enable-drop="true"
                    icon-leaf="fa fa-lg fa-tags"
                    icon-expand="fa fa-lg fa-angle-down"
                    icon-collapse="fa fa-lg fa-angle-right"
                    ></tree-dnd>
        </div>
    </div>
</div>
