<span class="col-sm-12">
    <textarea ng-model="nativeModel.headline"
              id="{{ inputId }}"
              name="{{ inputId }}"
              ng-maxlength="{{ NATIVE_SPECS.headline.maxChars }}"
              ng-minlength="{{ NATIVE_SPECS.headline.minChars }}"
              data-parsley-group="{{ wizardstep }}"
              rows="{{ rows }}"
              required="true"
              placeholder="Min {{ NATIVE_SPECS.headline.minChars }} characters, Max {{ NATIVE_SPECS.headline.maxChars }}."
              class="note-editor" >
    </textarea>
</span>
<span class="col-sm-12">
    <small ng-class="NATIVE_SPECS.headline.minChars <= form[inputId].$viewValue.length
                    && form[inputId].$viewValue.length <= NATIVE_SPECS.headline.maxChars ?
                    'text-success' : 'text-danger'">
        Current length: <strong>{{ form[inputId].$viewValue.length || 0 }}</strong>
    </small>
</span>
