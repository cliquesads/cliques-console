<button class="btn btn-default btn-labeled btn-xs" ng-click="control.expand_all()" analytics-on="click" analytics-event="ExpandToggleButtons_ExpandAll">
    <span class="btn-label"><i class="fa fa-plus-circle"></i></span>
    Expand All
</button>
<button class="btn btn-default btn-labeled btn-xs" ng-click="control.collapse_all()" analytics-on="click" analytics-event="ExpandToggleButtons_CollapseAll">
    <span class="btn-label"><i class="fa fa-minus"></i></span>
    Collapse All
</button>
