<div class="text-md mt">
	Select the action you would like to take:
</div>
<div class="row mt">
	<div class="col-sm-12">
		<button class="btn btn-success btn-block text-md"
				ng-click="targetOnly()">
			<i class="fa fa-map-marker"></i> Whitelist
			<span ng-if="selectedGeo.type === 'country'">
				<strong>{{ selectedGeo.name }}</strong>
			</span>
			<span ng-if="selectedGeo.type === 'region'">
				<strong>{{ selectedGeo.name }}</strong> in <strong>{{ selectedCountry.name }}</strong>
			</span>
		</button>
	</div>
</div>
<div class="row mt">
	<div class="col-sm-12">
		<button class="btn btn-primary btn-block text-md"
			ng-click="customizeBiddingForGeo()">
			<i class="fa fa-sliders"></i> Customize Bid for
			<span ng-if="selectedGeo.type === 'country'">
				<strong>{{ selectedGeo.name }}</strong>
			</span>
			<span ng-if="selectedGeo.type === 'region'">
				<strong>{{ selectedGeo.name }}</strong> in <strong>{{ selectedCountry.name }}</strong>
			</span>
		</button>
	</div>
</div>
<div class="row mt">
	<div class="col-sm-12">
		<button class="btn btn-danger btn-block text-md"
			ng-click="blockGeo()">
			<i class="fa fa-ban"></i> Blacklist
			<span ng-if="selectedGeo.type === 'country'">
				<strong>{{ selectedGeo.name }}</strong>
			</span>
			<span ng-if="selectedGeo.type === 'region'">
				<strong>{{ selectedGeo.name }}</strong> in <strong>{{ selectedCountry.name }}</strong>
			</span>
		</button>
	</div>
</div>
