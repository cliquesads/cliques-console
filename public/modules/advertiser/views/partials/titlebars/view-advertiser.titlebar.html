<div ng-switch on="$state.$current.self.name">
    <div ng-switch-default>
        <!-- View hook for child views -->
        <section data-ui-view="titleBar"></section>
    </div>
    <div ng-switch-when="app.advertiser.viewAdvertiser">
        <section data-ng-init="findOne()">
            <div class="pull-right">
                <logo-widget model="advertiser" oncompleteall="update()"onremove="update()"></logo-widget>
            </div>
            {{advertiser.name}}&nbsp;&nbsp;&nbsp;
            <a data-ng-click="advertiserBasics();" class="small"><i class="fa fa-edit"></i></a>
        </section>
    </div>
</div>
