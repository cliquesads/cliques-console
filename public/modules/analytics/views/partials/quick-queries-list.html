<div class="col-sm-4"
     ng-repeat="(key, query) in quickQueries">
    <div class="query-block"
         ng-click="$state.go(query.route)"
         analytics-on="click"
         analytics-event="QuickQueries_{{ query.name }}">
        <h3><i class="{{ query.iconClass }}"></i> {{ query.name }}</h3>
        <div class="description">
            {{ query.description }}
        </div>
    </div>
</div>
