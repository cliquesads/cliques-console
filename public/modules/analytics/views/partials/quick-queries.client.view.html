<div class="quick-query-container mt-sm">
    <div class="col-sm-4" ng-repeat="queryPair in quickQueries">
        <div class="query-block" ng-click="goToQuerySection(query.name)" ng-repeat="query in queryPair">
            <h3>{{ query.name }}</h3>
            <div class="description">{{ query.description }}</div>
        </div>
    </div>
</div>
