<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default mt">
			<!-- Heading & buttons -->
			<div class="panel-heading">
				<div class="panel-title">
					<div class="row">
						<div class="col-sm-6">
							{{ humanizedDateRange }} - Table
							<small>
								<em class="text-muted">
									Reporting Timezone: {{ user.tz }}
								</em>
							</small>
						</div>
						<!-- More data fields dropdown -->
						<div class="col-sm-2">
							<button class="btn btn-default btn-block text-md"
								type="button"
								ng-click="showMoreTableFields()">
								More table fields
							</button>
						</div>
						<!-- Export to CSV button -->
						<div class="col-sm-2 col-sm-offset-1">
							<button class="btn btn-primary btn-block text-md"
								ng-click="exportToCSV()"
								file-download="downloadFileBlob"
								file-name="downloadFileName"
								ng-disabled="!tableQueryResults || tableQueryResults.length === 0"
								analytics-on="click"
								analytics-event="Query_ExportToCSV">
								Export to CSV
							</button>
						</div>
						<div class="col-sm-1 text-right">
							<a ng-click="isCollapsed=!isCollapsed">
								<i class="fa"
									ng-class="{
										'fa-minus': !isCollapsed,
										'fa-plus': isCollapsed
									}">
								</i>
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- Table -->
			<div class="panel-body pt0"
				ng-if="!isCollapsed && !isLoading">
				<hr class="m0">

				<table class="table table-striped table-hover mb0">
				    <thead>
				        <tr>
				        	<th ng-if="queryParam.type !== 'time'">Logo</th>
				        	<th class="clickable"
				        		ng-class="{
				        			'current-sorting': currentSorting.orderBy === header.name
				        		}"
				        		ng-click="sortTableBy(header.name)"
				        		ng-repeat="header in headers"
				        		ng-if="header.type === 'default' || header.selected === true">
				        		{{ header.name }}
				        		<span class="pull-right">
				        			<i class="fa"
				        				ng-class="{
				        					'fa-sort': currentSorting.orderBy !== header.name,
				        					'fa-sort-asc': currentSorting.orderBy === header.name && currentSorting.order === 'desc',
				        					'fa-sort-desc': currentSorting.orderBy === header.name && currentSorting.order === 'asc'
				        				}">
				        			</i>
				        		</span>
				        	</th>
				        </tr>
				    </thead>
				    <tbody>
					    <tr ng-repeat="row in tableQueryResults">
					    	<td ng-if="queryParam.type !== 'time'">
					    		<img ng-src="{{ row.logo }}" class="client-logo-xs">
					    	</td>
						    <td ng-repeat="header in headers"
						    	ng-if="header.type === 'default' || header.selected === true">
						    	{{ row[header.name] }}
						    </td>
					    </tr>
				    </tbody>
				</table>
				<hr class="mt0">
				<div class="text-muted">
					<i>Showing {{ tableQueryResults.length }} entries</i>
				</div>
			</div>
			<!-- Spin Loader -->
			<div class="panel-body pt0"
				ng-if="isLoading">
				<spin-loader></spin-loader>	
			</div>
		</div>
	</div>
</div>
