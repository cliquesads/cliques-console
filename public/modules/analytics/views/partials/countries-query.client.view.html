<div class="row">
    <!-- Back to quick queries button -->
    <div class="col-sm-3">
        <a ui-sref="app.analytics.quickQueries" class="btn btn-default btn-block text-md">
            <i class="fa fa-angle-double-left"></i>
            Back to Quick Queries
        </a> 
    </div>
</div>

<!-- Report Settings -->
<report-settings available-settings="availableSettings">
</report-settings>

<div class="countries-query-container">
    <!-- The graph and table showing the query results -->
    <query-graph-table
        date-ranges="dateRanges"
        date-range-title="queryResultTitle"
        time-unit="timeUnit"
        summary-date-range-selection="summaryDateRangeSelection"
        graph-query-param="graphQueryParam"
        table-query-param="tableQueryParam">
    </query-graph-table>

    <div class="row p">
	    <!-- Export to CSV button -->
        <div class="col-sm-3 col-sm-offset-9">
            <button class="btn btn-primary btn-block text-md pull-right" ng-click="exportToCSV()" file-download="downloadFileBlob" file-name="downloadFileName" analytics-on="click" analytics-event="CountriesQuery_ExportCSV">Export to CSV</button>
        </div>
    </div>
</div>
