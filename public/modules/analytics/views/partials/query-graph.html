<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default mt">
			<div class="panel-heading">
				<div class="panel-title">
					<div class="row">
						<div class="col-sm-6">
							{{ humanizedDateRange }} - Graph
							<small>
								<em class="text-muted">
									Reporting Timezone: {{ user.tz }}
								</em>
							</small>	
						</div>
						<div class="col-sm-1 col-sm-offset-5 text-right">
							<a ng-click="isCollapsed=!isCollapsed">
								<i class="fa"
									ng-class="{
										'fa-minus': !isCollapsed,
										'fa-plus': isCollapsed
									}">
								</i>	
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body pt0"
				ng-if="!isCollapsed && !isLoading">
				<hr class="m0">
				<daily-ad-stats-graph time-series="timeSeries"
					show-points="showPoints"
					height="250px">
				</daily-ad-stats-graph>
			</div>
			<!-- Spin Loader -->
			<div class="panel-body pt0"
				ng-if="isLoading">
				<spin-loader></spin-loader>	
			</div>
		</div>
	</div>
</div>
