<div>
    <label for="timeUnitSelection">Time Unit</label>
</div>
<div class="btn-group">
    <button type="button" class="btn btn-default text-md" ng-click="timeUnit='hour'" analytics-on="click" analytics-event="Analytics_ChangeTimeUnitToHour" ng-class="{'selected-time-unit': timeUnit === 'hour'}">Hour</button>
    <button type="button" class="btn btn-default text-md" ng-click="timeUnit='day'" analytics-on="click" analytics-event="Analytics_ChangeTimeUnitToDay" ng-class="{'selected-time-unit': timeUnit === 'day'}">Day</button>
    <button type="button" class="btn btn-default text-md" ng-click="timeUnit='month'" analytics-on="click" analytics-event="Analytics_ChangeTimeUnitToMonth" ng-class="{'selected-time-unit': timeUnit === 'month'}">Month</button>
</div>
