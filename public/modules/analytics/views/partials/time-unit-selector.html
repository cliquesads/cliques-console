<div>
    <label for="timeUnitSelection">Time Unit</label>
</div>
<div class="btn-group">
    <button type="button" class="btn btn-default text-md" ng-click="timeUnit='hour'">Hour</button>
    <button type="button" class="btn btn-default text-md" ng-click="timeUnit='day'">Day</button>
    <button type="button" class="btn btn-default text-md" ng-click="timeUnit='month'">Month</button>
</div>
