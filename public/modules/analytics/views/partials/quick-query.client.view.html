<!-- Report Settings -->
<report-settings
    all-campaigns="allCampaigns"
    all-sites="allSites"
    all-countries="allCountries"
	selected-settings="defaultQueryParam"
	available-settings="availableSettings">
</report-settings>

<!-- Query Geo -->
<query-geo
    ng-if="availableSettings.stateMap">
</query-geo>

<!-- Query Graph -->
<query-graph
    ng-if="availableSettings.hasGraph"
    default-query-param="defaultQueryParam">
</query-graph>

<!-- Query Table -->
<query-table
    ng-if="availableSettings.hasTable"
    default-query-param="defaultQueryParam">
</query-table>
