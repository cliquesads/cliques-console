<div class="row mt">
    <!-- Back to quick queries button -->
    <div class="col-sm-3">
        <a ui-sref="app.analytics.quickQueries"
            class="btn btn-default btn-block text-md">
            <i class="fa fa-angle-double-left"></i>
            Back to Quick Queries
        </a> 
    </div>
</div>

<!-- Report Settings -->
<report-settings
	selected-settings="defaultQueryParam"
	available-settings="availableSettings">
</report-settings>

<!-- Query Graph -->
<query-graph
    ng-if="hasGraph"
    default-query-param="defaultQueryParam">
</query-graph>

<!-- Query Table -->
<query-table
    ng-if="hasTable"
    default-query-param="defaultQueryParam">
</query-table>
