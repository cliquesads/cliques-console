<h3>Cliques
	<ul class="breadcrumb">
	  <li><a ui-sref="app.home">Home</a>
	  </li>
	  <li ng-repeat="state in $state.$current.path" ng-switch="$last" ng-if="!state.abstract" ng-class="{active: $last}"><a ng-switch-when="false" href="#{{state.url.format($stateParams)}}">{{state.title}}</a>
	     <span ng-switch-when="true">{{state.title}}</span>
	  </li>
	</ul>
</h3>
<section data-ng-controller="CliqueController" data-ng-init="find()">
    <div class="row">
        <div class="well wd-wide">
            <abn-tree tree-data="cliques" tree-control="my_tree" on-select="my_tree_handler(branch)" icon-leaf="fa fa-square" expand-level="0" initial-selection="Outdoor"></abn-tree>
        </div>
    </div>
</section>
